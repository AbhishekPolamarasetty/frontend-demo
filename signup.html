<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/signup.css">
    <title>FLY SHARE | Login & Registration</title>
</head>

<body>
    <div class="wrapper">
        <div class="back-button">
            <a href="home-page.html" class="back-link">
                <span class="back-arrow">&lt;</span> Back
            </a>
        </div>
        <div class="register-container" id="register">
            <div class="Top">
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Firstname">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Lastname">
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <form action="login.html" method="get">
                    <input type="submit" class="submit" value="Register">
                </form>
                <!-- <input type="submit" class="submit" value="Register"> -->
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & conditions</a></label>
                </div>
                <div class="bottom">
                    <span>Have an account? <a href="login.html" style="color: black;">Login</a></span>

                    <!-- <span>Have an account? <a href="#" onclick="login()" style="color: black;">Login</a></span> -->
                </div>
            </div>
        </div>
    </div>
    </div>




    <script>

        var a = document.getElementById("loginBtn");
        var b = document.getElementById("registerBtn");
        var x = document.getElementById("login");
        var y = document.getElementById("register");

        // function login() {
        //     x.style.left = "4px";
        //     y.style.right = "-520px";
        //     a.className += " white-btn";
        //     b.className = "btn";
        //     x.style.opacity = 1;
        //     y.style.opacity = 0;
        // }

        function register() {
            x.style.left = "-510px";
            y.style.right = "5px";
            a.className = "btn";
            b.className += " white-btn";
            x.style.opacity = 0;
            y.style.opacity = 1;
        }

    </script>

</body>

</html>
