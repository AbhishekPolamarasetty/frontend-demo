<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>FLY SHARE | Login & Registration</title>
</head>

<body>
    <div class="wrapper">
        <div class="back-button">
            <a href="signup.html" class="back-link">
                <span class="back-arrow">&lt;</span> Back
            </a>
        </div>
        <div class="form-box">
            <div class="login-container" id="login">
                <div class="top">
                    <header>Login</header>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Username or Email">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <form action="Getstarted.html">
                        <input type="submit" class="submit" value="Sign In">
                    </form>
                    <!-- <input type="submit" class="submit" value="Sign In"> -->
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot password?</a></label>
                    </div>
                    <div class="bottom">
                        <!-- <form action="signup.html">
                            <input type="Sign In" class="Sign In" value="Sign Up">
                        </form> -->
                        <span>Don't have an account? <a href="signup.html" style="color: black;">Sign Up</a></span>

                        <!-- <span>Don't have an account? <a href="#" onclick="register()" style="color: black;">Sign
                                Up</a></span> -->

                    </div>
                </div>
            </div>

        </div>
    </div>


    <script>

        var a = document.getElementById("loginBtn");
        var b = document.getElementById("registerBtn");
        var x = document.getElementById("login");
        var y = document.getElementById("register");

        function login() {
            x.style.left = "4px";
            y.style.right = "-520px";
            a.className += " white-btn";
            b.className = "btn";
            x.style.opacity = 1;
            y.style.opacity = 0;
        }
    </script>

</body>

</html>
